<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
    table th, table td {padding: 5px;}
    </style>
</head>
<body>
<h1>CARS</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>GosNumber</th>
    </tr>
    <tr th:each="car: ${cars}"
        class="row">
        <td th:utext="${car.id}">Id</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.gosNumber}">GosNumber</td>
    </tr>
</table>
</body>
</html>
